i{{ partial "header.html" . }}

{{ partial "navbar.html" . }}

<section id="main">
	<div class="inner">
		<h1>{{ .Title }}</h1>
			{{ if .Content }}
				{{ .Content }}
			{{ end }}
		<ul>
		{{ range .Data.Pages }}
			<li><a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Date.Format "2 January 2006" }}</li>
		{{ end }}
		</ul>
	</div>
</section>

{{ partial "footer.html" . }}
